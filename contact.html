    <!--contact-->
    <main class="body-contact">
      <div class="container-contact">
        <div class="item">
          <div class="contact">
            <div class="first-text text">Lets get in touch</div>
            <img src="imagini/contact7.png" alt="" class="image" />
            <div class="social-links">
              <span class="secnd-text">Connect with us:</span>
              <ul class="social-media">
                <li>
                  <a href="#"><i class="bx bxl-facebook"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bx bxl-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bx bxl-youtube"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bx bxl-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="submit-form bg-primary">
            <h4 class="third-text">Contact Us</h4>
            <form action="">
              <div class="input-box">
                <input type="text" class="input" required />
                <label for="name">Name</label>
              </div>
              <div class="input-box">
                <input type="email" class="input" required />
                <label for="email">Email</label>
              </div>
              <div class="input-box">
                <input type="text" class="input" required />
                <label for="">Phone</label>
              </div>
              <div class="input-box">
                <textarea
                  name=""
                  class="input"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>
                <label for="submit">Message</label>
              </div>
              <input type="submit" class="btn-2" value="Submit" />
            </form>
          </div>
        </div>
      </div>
